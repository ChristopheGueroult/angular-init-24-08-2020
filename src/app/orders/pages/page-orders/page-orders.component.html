<app-template-a>
  <div class="title">
    <app-text-bandeaux>
      <h1>{{ title }}</h1>
    </app-text-bandeaux>
  </div>
  <div class="content">
    <!-- {{ collection | json }} -->
    <app-tableau-light *ngIf="collection" [headers]="headers">
      <tr *ngFor="let item of collection">
        <th>{{ item.typePresta }}</th>
        <th>{{ item.client }}</th>
        <th>{{ item.nbJours }}</th>
        <th>{{ item.tjmHt | currency: 'EUR' }}</th>
        <th>{{ item | total | currency: 'EUR' }}</th>
        <th>{{ item | total: 'ttc' | currency: 'EUR' }}</th>
        <th>{{ item.state }}</th>
      </tr>
    </app-tableau-light>

    <app-button route="add" label="Add an order"></app-button>
    <app-button link="http://www.google.fr" label="Google.fr"></app-button>
    <app-button [action]="true" label="action pop" (clicked)="openPopup()"></app-button>
  </div>
</app-template-a>
